; omit the X-Powered-By header, which reveals the php version and reduces the amount of information php exposes about itself in general
expose_php = Off
; maximum server memory (megabytes) allowed per script
memory_limit = 256M
; maximum request body size (megabytes)
post_max_size = 128M
; maximum uploaded file size (megabytes)
upload_max_filesize = 64M
; maximum script runtime (seconds) before termination
max_execution_time = 300
; maximum number of POST variables allowed
max_input_vars = 10000
; maximum time (seconds) for parsing input data
max_input_time = 600
